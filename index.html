<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Nunito:wght@300&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="body-wrapper">
        <div class="wrapper" id="wrapper"> 
            <div class="titulo">
                <i class="bx bx-left-arrow-alt off" id="arrow"></i>Weather app</h1>
            </div>
            

            <div class="off" id="cartas"></div>

            <section class="contenedor" id="section" >
                <div class="contenedor__formulario">
                    <div class="formulario">
                        <input list="sugerencias" type="text" id="input" placeholder="Ingrese una ciudad" spellcheck="false">
                        <datalist id="sugerencias"> </datalist>
                        <button type="button" id="button">Enviar</button>
                    </div> 
                </div>
            </section>

            <div class="plus off" id="addButton">
                <i class="bx bxs-plus-circle botonMas" id="buttonPlus">
                <span class="tooltip">Agregar carta</span>
                </i>        
            </div>
            
        </div>
       
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
</body>
</html>
